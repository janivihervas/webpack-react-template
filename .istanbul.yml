verbose: false
instrumentation:
  root: .
  extensions:
    - .jsx
    - .js
  default-excludes: true
  excludes:
    - dist/*
    - node_modules
    - webpack*.js
    - app/index.js
  include-all-sources: true
  es-modules: true
reporting:
  print: summary
  reports:
    - text
    - html
    - json
  dir: ./coverage
  watermarks:
    statements: [85, 90]
    lines: [85, 90]
    functions: [85, 90]
    branches: [85, 90]
  report-config:
    clover: {file: clover.xml}
    cobertura: {file: cobertura-coverage.xml}
    json: {file: coverage.json}
    json-summary: {file: coverage-summary.json}
    lcovonly: {file: lcov.info}
    teamcity: {file: null, blockName: Code Coverage Summary}
    text: {file: null, maxCols: 0}
    text-lcov: {file: lcov.info}
    text-summary: {file: null}
check:
  global:
    statements: 80
    lines: 80
    branches: 80
    functions: 80
    excludes: []
  each:
    statements: 80
    lines: 80
    branches: 80
    functions: 80
    excludes: []
